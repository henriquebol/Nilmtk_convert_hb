eMonitor:
  model: sonoff
  manufacturer: Powerhouse Dynamics
  manufacturer_url: http://powerhousedynamics.com
  description: >
    ...
  sample_period: 5   # the interval between samples. In seconds.
  max_sample_period: 30   # Max allowable interval between samples. Seconds.
  measurements:
  - physical_quantity: power   # power, voltage, energy, current?
    type: active   # active (real power), reactive or apparent?
    upper_limit: 1142
    lower_limit: 0
  - physical_quantity: power
    type: apparent
    upper_limit: 1215
    lower_limit: 0
  - physical_quantity: power
    type: reactive
    upper_limit: 901
    lower_limit: 0
  - physical_quantity: power factor
    upper_limit: 1
    lower_limit: 0
  - physical_quantity: voltage
    upper_limit: 232
    lower_limit: 0
  - physical_quantity: current
    upper_limit: 6
    lower_limit: 0
  wireless: true

